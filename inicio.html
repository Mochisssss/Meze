<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio MEZE - Inicio</title>
    <style>
        :root {
            --morado: #8e44ad;
            --amarillo: #f1c40f;
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--morado);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--blanco);
        }

        /* Contenedor Principal Centrado */
        .contenedor {
            text-align: center;
            max-width: 900px;
            width: 90%;
            padding: 20px;
        }

        .header-meze {
            margin-bottom: 30px;
        }

        .logo-meze {
            width: 150px; /* Ajusta según tu imagen */
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 10px 0 5px 0;
            color: var(--amarillo);
        }

        .subtitulo {
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* Grid para botones y castor */
        .menu-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .botones-lista {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-meze {
            background: var(--amarillo);
            color: var(--morado);
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 250px;
            transition: 0.3s;
        }

        .btn-meze:hover {
            transform: scale(1.05);
            background: #f39c12;
        }

        .circulo-letra {
            background: var(--morado);
            color: var(--amarillo);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .castor-img {
            width: 250px;
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .menu-grid { flex-direction: column-reverse; }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="header-meze">
            <img src="img/logo.png" alt="Logo MEZE" class="logo-meze">
            <h1>COLEGIO MEZE</h1>
            <div class="subtitulo">EDUCACIÓN EN LÍNEA</div>
        </div>

        <div class="menu-grid">
            <div class="botones-lista">
                <a href="#" class="btn-meze">
                    <span class="circulo-letra">IG</span> INFORMACIÓN GENERAL
                </a>
                <a href="#" class="btn-meze">
                    <span class="circulo-letra">IN</span> INFORMACIÓN SOBRE NOSOTROS
                </a>
                <a href="#" class="btn-meze">
                    <span class="circulo-letra">PC</span> PAGOS Y COLEGIATURAS
                </a>
            </div>

            <img src="img/castor.png" alt="Mascota" class="castor-img">
        </div>
    </div>

</body>
</html>
